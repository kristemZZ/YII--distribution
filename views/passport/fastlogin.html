<!DOCTYPE html>
<html lang="{{ app.language}}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ app.params.skinUrl }}/src/css/base.css">
    <link rel="stylesheet" href="{{ app.params.skinUrl }}/src/css/login.css">
    <link rel="stylesheet" href="{{ app.params.skinUrl }}/src/css/lib/mui/mui.css">
    <title>快速登录</title>
</head>
<body  data-module="fastlogin">
<div class="layout">
    <div class="head">
        <p>{{app.name}}</p>
        <p>发掘更有价值的自己</p>
    </div>
        <div class="form">
            <div class="inputBox"> <input type="text" class="form-common" name="phone" placeholder="请输入手机号" name="phone" id="phone"> </div>
            <div class="inputBox"><input type="text" placeholder="输入四位验证码" name="code" class="code" id="code"><i class="getBtn" id="getBtn">获取验证码</i> </div>

        </div>
        <div class="login-nav">
            <ul>
                <li><a href="{{ url(['/passport/register']) }}">注册代理</a></li>
                <li><a href="{{ url(['/passport/findpwd']) }}">忘记密码</a></li>
                <li><a href="{{ url(['/passport/login']) }}">账户登陆</a></li>
            </ul>
        </div>
        <div class="btnBox">
            <i class="loginBtn" id="loginBtn">登录</i>
        </div>
</div>
</body>
<script src="{{ app.params.skinUrl }}/src/js/base.js"></script>
<script src="{{ app.params.skinUrl }}/src/js/tool/fastclick.js"></script>
<script src="{{ app.params.skinUrl }}/src/js/lib/mui/mui.js"></script>
<script src="{{ app.params.skinUrl }}/src/js/fastlogin.js"></script>
</html>
