<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ app.params.skinUrl }}/src/css/base.css">
    <link rel="stylesheet" type="text/css" href="{{ app.params.skinUrl }}/src/css/lib/mui/mui.css"/>
    <link rel="stylesheet" href="{{ app.params.skinUrl }}/src/css/password.css">
    <title>改密码</title>
</head>
<body>
<div class="layout">
    <input type="hidden" id="phone" value="{{ phone }}">
    <p>请输入手机尾号为 <i>{{ code }}</i> 收到的短信验证码。</p>
    <div class="inputBox"><input type="text" placeholder="输入四位验证码" class="code" id="code"><i class="getBtn" id="getBtn"></i></div>
    <div><input type="password" class="form-common" placeholder="请设置6-16位密码" id="password"> </div>
    <div><input type="password" class="form-common" placeholder="请再次输入6-16位密码" id="passwordt"> </div>
    <a href="javascript:;" class="next" id="loginBtn">确定</a>
</div>
</body>
<script src="{{ app.params.skinUrl }}/src/js/base.js"></script>
<script src="{{ app.params.skinUrl }}/src/js/lib/mui/mui.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ app.params.skinUrl }}/src/js/tool/fastclick.js"></script>
<script src="{{ app.params.skinUrl }}/src/js/getidcode.js"></script>
</html>
