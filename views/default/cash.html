<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ app.params.skinUrl }}/src/css/base.css">
    <link rel="stylesheet" href="{{ app.params.skinUrl }}/src/css/cash.css">

    <title>提现金额</title>
</head>
<body data-module="cash">
<div class="layout">
    <form action="#">
        <div class="top">
            <p>可提现金额(元)</p>
            <p id="cash">1000.25</p>
            <a href="">常见问题</a>
        </div>
        <div class="cashinput">
            <label>金额(元)</label><input type="text" placeholder="请输入提现金额" id="cashMoney"><i id="cashBtn">全部提现</i>
        </div>
        <p class="ts">已超出提现金额</p>
        <div class="btnBox">
            <input type="submit"value="确认提现">
            <a href="{{ url(['/default/cashrecord']) }}">提现记录</a>
        </div>
    </form>
</div>

</body>
<script src="{{ app.params.skinUrl }}/src/js/base.js"></script>
<script src="{{ app.params.skinUrl }}/src/js/tool/fastclick.js"></script>
<script src="{{ app.params.skinUrl }}/src/js/cash.js"></script>
<script>
    document.getElementsByClassName("layout")[0].style.height=window.innerHeight+"px";
</script>
</html>
